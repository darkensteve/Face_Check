<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - FaceCheck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
            <div class="mb-6">
                <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">404</h1>
                <h2 class="text-xl text-gray-600 mb-4">Page Not Found</h2>
                <p class="text-gray-500 mb-6">
                    The page you're looking for doesn't exist or has been moved.
                </p>
            </div>
            
            <div class="space-y-4">
                <a href="{{ url_for('dashboard') }}" class="block w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                    <i class="fas fa-home mr-2"></i>Go to Dashboard
                </a>
                <a href="javascript:history.back()" class="block w-full bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 transition duration-200">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</body>
</html>
